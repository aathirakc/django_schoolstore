{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'register/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'register/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'register/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'register/css/style1.css' %}">

    <title>{% block title %}Register {% endblock %}</title>
  </head>
  <body>



  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 order-md-2">
          <img src="{% static 'register/images/img.png' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up to <strong>Our School Store</strong></h3>
<!--              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>-->
            </div>
            <form action="" method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label ></label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">

              </div>

               <div class="form-group first">
                <label ></label>
                <input type="text" name="username" class="form-control" id="username"placeholder="email-id">

              </div>
              <div class="form-group last mb-4">
                <label></label>
                <input type="password"  name="password" class="form-control" id="password" placeholder="Password">

              </div>
               <div class="form-group last mb-4">
                <label ></label>
                <input type="password"  name="cpassword" class="form-control" id="cpassword" placeholder="Retype Password">

              </div>



              <input type="submit" value="Register" class="btn text-white btn-block btn-dark">
              <div class="form-row">
														{% for i in messages %}
<h4>{{ i }}</h4>
{% endfor %}

<!--              <span class="d-block text-left my-4 text-muted"><a href="{% url 'store_app:register' %}"> Register Now</a> </span>-->


            </form>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>


    <script src="{% static 'register/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'register/js/popper.min.js' %}"></script>
    <script src="{% static 'register/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'register/js/main.js' %}"></script>
  </body>
</html>
